<script>
  // new URLSearchParams(params).toString()
    // ini untuk method get
    var params1 = {
      page : 1,
      pages : 2
    }
     
   
    const readData = (params) =>{ // arrow function 
    fetch(`http://localhost:3000/users/?${new URLSearchParams(params).toString()}`) // masukkan url yg di postman 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
    params1 = {...params1, pages : response.pages}
   let html = ''

   response.data.forEach((item,index)=>{
   html+=`
   <tr>
                <td>${index+1}</td>
                <td>${item.nama}</td>
                <td>${item.berat}</td>
                <td>${item.tinggi}</td>
                <td>${item.status==true?'menikah':'jomblo'}</td>
                <td>${item.lahir}</td>
                <td>
            <button type="button" class="btn btn-success" onClick="edit('${item._id}')">edit</button>
            <button type="button" class="btn btn-danger" onClick="del('${item._id}')">hapus</button>
           </td>
  </tr>
   `
  
})

document.querySelector('table tbody').innerHTML= html
pagination()

  });
}
//ini method post 
const tambah=(id,nama,berat,tinggi,status,date)=>{
  
  if(id){
    fetch(`http://localhost:3000/users/${id}`,{
        method:'PUT',
        headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
        body: JSON.stringify({id,nama,berat,tinggi,status,date})
    }) // masukkan url yg di postman, ditambah method yg diiinginkan 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
readData()
document.getElementById("id").value = ''
document.getElementById("form-mahasiswa").reset();
  })
  }else{
    fetch("http://localhost:3000/users",{
        method:'POST',
        headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
        body: JSON.stringify({nama,berat,tinggi,status,date})
    }) // masukkan url yg di postman, ditambah method yg diiinginkan 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
readData()

document.getElementById("form-mahasiswa").reset();
  })
}
}
readData()
document.getElementById("form-mahasiswa").addEventListener('submit',function(event){
    event.preventDefault(); //mencegah supaya tidak pindah halaman, karena form itu behaviour nya pindah halaman 
    const id        = document.getElementById('id').value
    const nama      = document.getElementById('nama').value
    const berat     = document.getElementById('berat').value
    const tinggi    = document.getElementById('tinggi').value
    const status    = document.querySelector('input[name="status"]:checked').value
    const date      = document.getElementById('date').value

    tambah(id,nama,berat,tinggi,status,date)
})

    fetch(`http://localhost:3000/users/${id}`,{
        method:'DELETE',

const edit=(id)=>{
 
    fetch(`http://localhost:3000/users/${id}`,{
        method:'GET',
        headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
        
    }) // masukkan url yg di postman, ditambah method yg diiinginkan 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
   
    document.getElementById('id').value = response._id
      document.getElementById('nama').value = response.nama
      document.getElementById('berat').value = response.berat
      document.getElementById('tinggi').value = response.tinggi
      document.querySelector(`input[value="${response.status==true?'nikah':'jomblo'}"]`).checked=true
      document.getElementById('date').value = response.lahir
  })
}

document.getElementById("form-Search").addEventListener('submit',function(event){
    event.preventDefault(); //mencegah supaya tidak pindah halaman, karena form itu behaviour nya pindah halaman 
    
    const nama      = document.getElementById('carinama').value
    const berat     = document.getElementById('cariberat').value
    const tinggi    = document.getElementById('caritinggi').value
    const status    = document.querySelector('input[name="caristatus"]:checked').value
    const date      = document.getElementById('caridate').value
    params1={...params1,nama,berat,tinggi,status,date,page:1}
    readData(params1)
})
const pagination = () =>{
 
    let pagination = `
    <li class="page-item ${1==params1.page?'disabled':''}">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true" onclick="change(${params1.page-1})">Previous</a>
      </li>`
      for(let i =1; i<=params1.pages;i++){
        pagination+=`<li class="page-item ${i==params1.page?'active':''}"><a class="page-link pagination-btn" onclick="change(${i})"  id ="hehe" datapage="${i}">${i}</a></li>`
     

      }
     pagination+= `<li class="page-item ${params1.pages==params1.page?'disabled':''}">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true" onclick="change(${params1.page+1})">next</a>
      </li>
    `

    document.getElementById('pagination').innerHTML= pagination
}

function change(page){
  params1 ={...params1,page:page}
  
  readData(params1)
}
function reset(){
  
  params1={page:1,limit:3}
  readData(params1)
  document.getElementById("form-Search").reset();
  document.getElementById("form-mahasiswa").reset();
  document.getElementById("mode").reset();
}
document.getElementById("display").addEventListener('click',function(event){
    event.preventDefault(); //mencegah supaya tidak pindah halaman, karena form itu behaviour nya pindah halaman 
    
    const display = document.getElementById('display').value
    params1={...params1,display:display,page:1}
    readData(params1)
})
document.getElementById("orderBy").addEventListener('click',function(event){
    event.preventDefault(); //mencegah supaya tidak pindah halaman, karena form itu behaviour nya pindah halaman 
    
    const orderBy = document.getElementById('orderBy').value
    params1={...params1,orderBy:orderBy,page:1}
    readData(params1)
})
document.getElementById("mode").addEventListener('click',function(event){
    event.preventDefault(); //mencegah supaya tidak pindah halaman, karena form itu behaviour nya pindah halaman 
    
    const mode = document.getElementById('mode').value
    params1={...params1,mode:mode,page:1}
    readData(params1)
})
</script>
