<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Data Mahasiswa</h1>

    <div class="container">
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>NO</th>
                <th>Nama</th>
                <th>BERAT</th>
                <th>Tinggi</th>
                <th>Status</th>
                <th>Tanggal Lahir</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <div class="card">
        <div class="card-header">
            <h2>Form Mahasiswa</h2>
        </div>
        <div class="card-body">
            <form id="form-mahasiswa">
                <div class="row mb-3">
                  <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nama" name="nama" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="berat" class="col-sm-2 col-form-label">Berat</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="berat" name="berat">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="tinggi" class="col-sm-2 col-form-label">Tinggi</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="tinggi" name="tinggi">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="date" name="date">
                    </div>
                  </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio"  id="sudahmenikah1" value="nikah" name="status" >
                      <label class="form-check-label" for="sudahmenikah1">
                        nikah
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio"  id="sudahmenikah2" value="jomblo" name="status" checked>
                      <label class="form-check-label" for="sudahmenikah2">
                        jomblo
                      </label>
                    </div>
                    
                  </div>
                </fieldset>
                
                <button type="submit" class="btn btn-primary">Simpan</button>
              </form>
        </div>
    </div>
</div>
</body>
<script>
    // ini untuk method get
    const readData = () =>{ // arrow function 
    fetch("http://localhost:3000/users") // masukkan url yg di postman 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
   let html = ''
   response.data.forEach((item,index)=>{
   html+=`
   <tr>
                <td>${index+1}</td>
                <td>${item.nama}</td>
                <td>${item.berat}</td>
                <td>${item.tinggi}</td>
                <td>${item.status==true?'menikah':'jomblo'}</td>
                <td>${item.lahir}</td>
                <td>
            <button type="button" class="btn btn-success">edit</button>
            <button type="button" class="btn btn-danger">hapus</button>
           </td>
  </tr>
   `
})
document.querySelector('table tbody').innerHTML= html
  });
}
//ini method post

    fetch("http://localhost:3000/users",{
        method:'POST',
        headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
        body: JSON.stringify({nama,berat,tinggi,status,date})
    }) // masukkan url yg di postman, ditambah method yg diiinginkan 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })

readData()
document.getElementById("form-mahasiswa").reset();
  })
}
readData()
document.getElementById("form-mahasiswa").addEventListener('submit',function(event){
    event.preventDefault(); //mencegah supaya tidak pindah halaman, karena form itu behaviour nya pindah halaman 
    const nama      = document.getElementById('nama').value
    const berat     = document.getElementById('berat').value
    const tinggi    = document.getElementById('tinggi').value
    const status    = document.querySelector('input[name="status"]:checked').value
    const date      = document.getElementById('date').value
    console.log(nama,berat,tinggi,status,date)
    tambah(nama,berat,tinggi,status,date)
})
</script>
</html>
