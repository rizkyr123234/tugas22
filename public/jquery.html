<script>

    // ini untuk method get
    var params = {

    page: 1
}
    var angka
    const readData = (params) =>{ // arrow function 

        $.ajax({
  method: "GET",
  url: "http://localhost:3000/users",

  data: params
}).done(function( response) {
    let html = ''
   let pagi = `

          <li class="page-item"><a class="page-link" href="#">Previous</a></li>`
          for(let i = 1; i<=response.pages;i++){
      pagi+=`<li class="page-item"><a class="page-link" id ="cek" href=${i}>${i}</a></li>`
    }    
          
  pagi+=       ` <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
  `
   response.data.forEach((item,index)=>{
   html+=`
   <tr>
                <td>${index+1}</td>
                <td>${item.nama}</td>
                <td>${item.berat}</td>
                <td>${item.tinggi}</td>
                <td>${item.status==true?'menikah':'jomblo'}</td>
                <td>${item.lahir}</td>
                <td>
            <button type="button" class="btn btn-success" onClick="edit('${item._id}')">edit</button>
            <button type="button" class="btn btn-danger" onClick="del('${item._id}')">hapus</button>
           </td>
  </tr>
   `
})

$('table tbody').html(html)
$('pagination').html(pagi)

//ini method post 
const tambah=(id,nama,berat,tinggi,status,date)=>{
  
  if(id){
    fetch(`http://localhost:3000/users/${id}`,{
        method:'PUT',
        headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
        body: JSON.stringify({id,nama,berat,tinggi,status,date})
    }) // masukkan url yg di postman, ditambah method yg diiinginkan 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
readData()
document.getElementById("id").value = ''
document.getElementById("form-mahasiswa").reset();
  })
  }else{
    fetch("http://localhost:3000/users",{
        method:'POST',
        headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
        body: JSON.stringify({nama,berat,tinggi,status,date})
    }) // masukkan url yg di postman, ditambah method yg diiinginkan 
  .then((response) => { //then pertama untuk masukkan nilai jadi json 
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    return response.json();
  })
  .then((response) => {
readData()

document.getElementById("form-mahasiswa").reset();
  })
}
}
